  <body> 
    <main class="crear-usuario">
      <div class="form__agregar">
        <h2>Agregar Usuario:</h2>
        <form action="" method="POST">
          <label class="form__label" for="correo"><span>Ingrese su correo:</span>
            <input class="form__label" type="text" placeholder="Ingrese el correo" name="correo" required>
          </label>
          <label class="form__label" for="departamento"><span>ingrese el departamento:</span>
            <input class="form__input" list="departamentos" name="departamento">
            <datalist id="departamentos">
              <option value="valor dummie"></option>
            </datalist>
          </label>
          <button class="button--brown" type="submit">Agregar usuario</button>
        </form>
      </div>
      <div class="form__administrar"> 
        <form action="" method="POST">
          <label class="form__label" for="departamento"><span>Seleccione el departamento:</span>
            <input class="form__input" list="departamentos" name="departamento">
            <datalist id="departamentos">
              <option value="valor dummie"></option>
            </datalist>
          </label>
          <label class="form__label" for="name"><span>Seleccione al empleado:</span>
            <input class="form__input" list="nombres" name="nombre">
            <datalist id="nombres">
              <option value="valor dummie"></option>
            </datalist>
          </label>
          <button class="button--brown" type="submit">MODIFICAR usuario</button>
          <button class="button--brown" type="submit">ELIMINAR usuario</button>
        </form>
      </div>
    </main>
