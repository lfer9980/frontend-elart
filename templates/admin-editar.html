    <main class="form">
      <h2 class="form__title">Editar perfil</h2>
      <div class="form__perfil">
        <form action="" method="POST">
          <label class="form__label" for="nombre"><span>Nombre:</span>
            <input class="form__input" type="text" placeholder="Escriba tu nombre" name="nombre" required>
          </label>
          <label class="form__label" for="correo"><span>Correo Electronico:</span>
            <input class="form__input" type="text" placeholder="Escriba su correo" name="correo" required>
          </label>
          <label class="form__label" for="departamento"><span>Seleccione Departamento:</span>
            <input class="form__input" list="departamentos" name="departamento">
            <datalist id="departamentos">
              <option value="valor dummie"></option>
            </datalist>
          </label>
          <button class="button--brown" type="submit">Enviar información</button>
        </form>
      </div>
